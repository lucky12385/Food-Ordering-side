<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
</head>
<body style="background-image: url(./img/pexels-ella-olsson-572949-1640777.jpg); background-size: cover; background-repeat: no-repeat; background-position: center; height: 100vh; margin: 0;"  >

  <center>
    <div style="background-color: white; padding: 30px; margin-top: 100px; border-radius: 15px; width: 350px; box-shadow: 0px 0px 15px rgba(0,0,0,0.2);">
      <h2 style="margin-bottom: 20px; color: #333;">Sign In</h2>

      <form action="/foodmake.html" method="get">
        <table cellpadding="10">
          <tr>
            <td style="text-align: right;"><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="signin_email" required style="padding: 5px; width: 180px;"></td>
          </tr>
          <tr>
            <td style="text-align: right;"><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="signin_password" required style="padding: 5px; width: 180px;"></td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center;">
              <button type="submit" style="padding: 10px 20px; background-color: #4a90e2; color: white; border: none; border-radius: 5px;">Sign In</button>
            </td>
          </tr>
        </table>
      </form>

      <form action="/signup.html" style="margin-top: 10px;">
        <button type="submit" style="padding: 8px 16px; background-color: transparent; border: 2px solid #4a90e2; color: #4a90e2; border-radius: 5px;">Sign Up</button>
      </form>
    </div>
  </center>

</body>
</html>
