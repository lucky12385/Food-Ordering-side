<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Signup</title>
</head>
<body style="background-image: url(./img/pexels-ella-olsson-572949-1640774\ \(1\).jpg); background-size: cover; background-repeat: no-repeat; background-position: center; height: 100vh; margin: 0;"  );">

<center>

    <div style="background-color: white; padding: 30px; margin-top: 100px; border-radius: 15px; width: 350px; box-shadow:  0px 0px 15px rgba(0,0,0,0.2);">

    <h2>Sign Up</h2>

    <form action="/index.html" method="get">
  
      <table>
          <tr>
              <th style="text-align: right;">
                  <label for=" Name"> Name:</label>
              </th>
              <td>
                  <input type="text" name="signup_name" required style="padding: 5px; width: 180px;">
              </td>
          </tr>
          <tr>
            <th style="text-align: right;">
                <label for="Email">Phone No.:</label>
            </th>
            <td>
                <input type="number" name="phone no." required style="padding: 5px; width: 180px;">
            </td>
        </tr>
          <tr>
              <th style="text-align: right;">
                  <label for="Email">Email:</label>
              </th>
              <td>
                  <input type="email" name="signup_email" required style="padding: 5px; width: 180px;">
              </td>
          </tr>
          <tr>
              <th style="text-align: right;">
                  <label for="Password">Password:</label>
              </th>
              <td>
                  <input type="password" name="signup_password" required style="padding: 5px; width: 180px;">
              </td>
          </tr>
          <tr>
              <th colspan="2">
                  <button type="submit" style="padding: 10px 20px; background-color: #4a90e2; color: white; border: none; border-radius: 5px;" type="submit">Sign up</button>
              </th>
          </tr>
      </table>
    
      
    </form>

</div>
