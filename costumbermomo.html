<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Details - Delicious Bites</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; color: #ffffff;">

  
  <video autoplay muted loop width="100%" height="100%" style="position: fixed; top: 0; left: 0; object-fit: cover; z-index: -1;">
    <source src="https://videos.pexels.com/video-files/3298718/3298718-sd_960_506_25fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  
  <center style="padding-top: 50px;">
    <h1 style="font-size: 42px; color: #ff6347;">📝 Customer Details</h1>
    <p style="font-size: 18px; color: #dddddd;">Please fill in your details to complete the order</p>
  </center>


  <center>
    <form action="/place.html" style="background-color: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 15px; width: 350px; margin-top: 30px; color: #111111;">
      
      
      <p><b>Selected Food Item:</b> <span style="color: #e65100;">Momos</span></p>
    
      <input type="hidden" name="food" value="Momos">

      <label for="quantity"><b>Quantity:</b></label><br>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

      <label for="drink"><b>Add a Drink:</b></label><br>
      <select id="drink" name="drink" style="width: 100%; padding: 10px; margin: 10px 0;">
        <option>None</option>
        <option>Coke</option>
        <option>Pepsi</option>
        <option>Lemonade</option>
        <option>Water</option>
      </select><br>

      <label for="name"><b>Full Name:</b></label><br>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

      <label for="email"><b>Email:</b></label><br>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

      <label for="phone"><b>Phone Number:</b></label><br>
      <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

      <label for="address"><b>Delivery Address:</b></label><br>
      <textarea id="address" name="address" rows="4" required style="width: 100%; padding: 10px; margin: 10px 0;"></textarea><br>

      <input type="submit" value="Place Order" style="background-color: #ff6347; color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">
    </form>
  </center>

  <center style="margin: 30px 0;">
    <p style="color: #cccccc;">© 2025 Delicious Bites. We value your privacy.</p>
  </center>

</body>
</html>
